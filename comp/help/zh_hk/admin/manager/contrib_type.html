<help page="供稿者型別管理者">

<p>供稿者的型別就像是區分供稿者的角色，像&quot;作家&quot;；&quot;攝影家&quot;．
每次供稿者型別新增出來，使用者就能在供稿者基本資料網頁中選擇型別．</p>

<p><dl>
<dt>搜尋</dt>
<dd>搜尋供稿者型別的名稱．要搜尋列出全部供稿者的請用空白或點選任一字母的列表</dd>

<dt>新增供稿者型別</dt>
<dd>點選連結則就新增一個新的供稿者型別．點選之後會到供稿者型別檔案的網頁，假如你
想要輸入一些敘述，你可以輸入名稱跟描述和一些屬性．</dd>

<dt>已存在的供稿者型別</dt>
<dd>點選 <i>Edit(編輯)</i> 修改供稿者型別檔案．點選<i>Log(日誌)</i>察看歷史動作．
刪除供稿者，檢查是否點選核選方塊，下拉到網頁底按下<i>Delete Checked(刪除已選擇項目)</i>
按鈕</dd>  
</dl></p>

</help>
