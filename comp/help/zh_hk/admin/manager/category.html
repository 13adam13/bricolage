<help page="型別管理者">

<p>型別是你的內容項目出版的所在之處，當第一次使用，在bricolage僅有一個根型別，
但你可以在這個地方新增和編輯新的型別．可以幫助你在多個型別裡組織你出版內容項目的物件</p>

<p><dl>
<dt>搜尋</dt>
<dd>搜尋型別名稱．空白是搜尋所有的型別，或是點選字母到型別檔案頁面．</dd>

<dt>新增一型別</dt>
<dd>點選連結可以新增一個型別，然後會帶到型別檔案頁面</dd>

<dt>存在的型別</dt>
<dd>點選<i>Edit(編輯)</i>修改型別檔案．點選<i>Log(日誌)</i>可以看到歷史的動作．欲刪除型別，
勾選核選方塊,下拉到網頁底按下<i>Delete Checked(刪除已選擇項目)</i>按鈕</dd>
</dl></p>

</help>
