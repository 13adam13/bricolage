<help page="供稿者管理者">

<p>人們創作內容項目，供稿者要注意組織與屬性兩者是非常重要的．將供稿者名納入本
系統,接著在區域內新增一個投稿人後附加一個內容項目，您不只能掌握每一篇文章作者
，還能將同一作者的作品作一個統合，方便訪客搜尋．</p>
    
<p><dl>
<dt>搜尋</dt>
<dd>搜尋投稿人的名稱．空白代表搜尋所有的供稿者． 你能依照字母列表裡的內容呼叫它們，或是依照型別去呼叫．</dd>

<dt>新增一個投稿人</dt>
<dd>點選連結就可以新增一個供稿者．然後會帶到投稿人的檔案網頁</dd>

<dt>已存在的供稿者</dt>
<dd>點選<i>編輯</i>修改供稿者的檔案．點選<i>日誌</i>點選<i>日誌</i>可以看到歷史的動作．欲刪除供稿者，
勾選核取方塊,下拉到網頁底按下<i>刪除已選擇項目</i>按鈕</dd>

</dl></p>
