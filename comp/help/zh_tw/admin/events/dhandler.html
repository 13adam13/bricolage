<help page="事件日誌">

<p>The &#8216;Log&#8217;Bricolage Object 的歷史事件的顯示像新增，儲存，或刪除</p>

<p>事件表裡有下列的欄位</p>

<dl>
   <dt>名字</dt>
   <dd>發生事件的類型</dd>

    <dt>被誰啟動</dt>
    <dd>發生事件的使用者名稱</dd>

     <dt>時間標記</dt>
     <dd>事件發生的日期跟時間</dd>

      <dt>屬性</dt>
      <dd>有關事件任何資料的紀錄．例如，當一個事件記錄資產移到不同的桌面，
屬性欄位也會變成桌面的名稱．</dd>
</dl>

<p> 原本事件顯示是用日期作為排序，從最古老的事件開始．要改變排序的方式只要點選在表格欄位的標題，就可改變．</p>

</help>
